<div class="donate-element">
    <div class="donate-form">
        <div>
            <div class="step-indicator" [class.active]="(currentStep === 1)"></div>
            <div class="step-indicator" [class.active]="(currentStep === 2)"></div>
            <div class="step-indicator" [class.active]="(currentStep === 3)"></div>
        </div>
        @switch (currentStep) {
            @case (1) {
                <app-donate-form-step1 [contribution]="contribution" (nextStep)="nextStep($event)" (wholeFoundationContributionSet)="wholeFoundationContributionSet($event)" />
            }
            @case (2) {
                <app-donate-form-step2 [contribution]="contribution" (previousStep)="previousStep($event)" (nextStep)="nextStep($event)" />
            }
            @case (3) {
                <app-donate-form-step3 [contribution]="contribution" [wholeFoundationContribution]="wholeFoundationContribution" (previousStep)="previousStep($event)" (submitForm)="submitForm()" />
            }
        }
    </div>

    <div class="donate-image">
        <img src="dog.svg" alt="Donation image" />
    </div>
</div>
